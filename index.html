<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YaImages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/pikaday.min.js" integrity="sha256-iU+NntiJPTfUTA16e6dbmTdEpQgcYyKhlg0OlnUTYVo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/css/pikaday.min.css" integrity="sha256-v12lcgVxmB0DXa93NoOWSE4yKhSj9Bei8Tbx5f6ozho=" crossorigin="anonymous" />
    <script src="https://vk.com/js/api/openapi.js?142" type="text/javascript"></script>
    <script src="./intense.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <a href="https://github.com/iliakonnov/yaImages"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67"
                alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
        <div>
            <button class="btn" id="auth">Authorize</button>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Image not found</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group" id="main">
        </div>

        <div id="loader">
            <div class="progress progress-striped active">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
        <div id="manualLoad">
            <button class="btn" id="manualLoadBtn">Load more</button>
        </div>

        <div id="end">
            <hr />
            <p class="bg-primary text-center">THE END.</p>
        </div>
    </div>
</body>

</html>
