<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YaImages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/pikaday.min.js" integrity="sha256-iU+NntiJPTfUTA16e6dbmTdEpQgcYyKhlg0OlnUTYVo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/css/pikaday.min.css" integrity="sha256-v12lcgVxmB0DXa93NoOWSE4yKhSj9Bei8Tbx5f6ozho=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.0.1/crc32.min.js" integrity="sha256-2ZcBmKWA73mUmz44ph2dncOF9muwjmVoJD2EnZG5ouU=" crossorigin="anonymous"></script>
    <script src="https://vk.com/js/api/openapi.js?142" type="text/javascript"></script>
    <script src="./intense.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="./css.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <a class="github-fork-ribbon left-top" href="https://github.com/iliakonnov/yaImages" title="Fork me on GitHub">Fork me on GitHub</a>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Image not found</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="col-sm-3">
            <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="15">
                <li>
                    Search: <input type="text" id="calendar" aria-label="Use the arrow keys to pick a date">
                </li>
            </ul>
        </nav>
        <div class="col-sm-9">
            <div>
                <button class="btn" id="auth">Authorize</button>
            </div>
            <div class="panel-group" id="main">
            </div>

            <div id="loader">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
            <div id="manualLoad">
                <button class="btn" id="manualLoadBtn">Load more</button>
            </div>

            <div id="end">
                <hr />
                <p class="bg-primary text-center">THE END.</p>
            </div>
        </div>
    </div>
</body>

</html>
