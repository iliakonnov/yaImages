<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YaImages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://vk.com/js/api/openapi.js?142" type="text/javascript"></script>
    <link rel="stylesheet" href="./css.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <button class="btn" id="auth">Authorize</button>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Image not found</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group" id="main">
        </div>

        <div id="loader">
            <div class="progress progress-striped active">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>
        <div id="manualLoad">
            <button class="btn" id="manualLoadBtn">Load more</button>
        </div>

        <div id="end">
            <hr />
            <p class="bg-primary text-center">THE END.</p>
        </div>
    </div>
</body>

</html>
